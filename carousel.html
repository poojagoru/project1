<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel in bs5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
<style>
    .carousel{
        margin-left: 5%;
        margin-right: 5%;
    }
    .bi{
        color: black;
    }
</style>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel"id="carousel123">
        <ul class="carousel-indicators">
            <li data-bs-target="#carousel123"data-bs-slide-to="0"class="active abc"></li>
            <li data-bs-target="#carousel123"data-bs-slide-to="1"class="abc"></li>
            <li data-bs-target="#carousel123"data-bs-slide-to="2"class="abc"></li>
            <li data-bs-target="#carousel123"data-bs-slide-to="3"class="abc"></li>
            <li data-bs-target="#carousel123"data-bs-slide-to="4"class="abc"></li>
            <li data-bs-target="#carousel123"data-bs-slide-to="5"class="abc"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
         <img src="https://images.pexels.com/photos/3680219/pexels-photo-3680219.jpeg?cs=srgb&dl=pexels-lukas-rodriguez-3680219.jpg&fm=jpg"class="w-100">
         </div>
         <div class="carousel-item">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIH-ycu5ugk4Ns0pExHTG6p-BtpIIeS2hv0FVm3UUismPWr0bftOcHdkVppmKwJsoicZ8&usqp=CAU" class="w-100">
        </div>
        <div class="carousel-item">
         <img src="https://assets.entrepreneur.com/content/3x2/2000/20200429211042-GettyImages-1164615296.jpeg?crop=1:1" class="w-100">
         </div>
         <div class="carousel-item">
         <img src="https://i.guim.co.uk/img/media/63de40b99577af9b867a9c57555a432632ba760b/0_266_5616_3370/master/5616.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=93458bbe24b9f88451ea08197888ab8e" class="w-100">
        </div>
        <div class="carousel-item">
        <img src="https://www.planetware.com/wpimages/2019/11/canada-in-pictures-beautiful-places-to-photograph-morraine-lake.jpg" class="w-100">
        </div>
        <div class="carousel-item">
        <img src="https://expresstricks.com/wp-content/uploads/2019/04/comments-for-beautiful-pictures.jpg" class="w-75">
      </div>
      <div class="carousel-caption">
        <h2>hello everyone</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, dolorem!</p>
      </div>
    </div>
    <a href="#carousel123"class="carousel-control-prev"data-bs-slide="prev"><i class="bi bi-caret-left-square-fill"></i></a>
    <a href="#carousel123"class="carousel-control-next"data-bs-slide="next"><i class="bi bi-caret-right-square-fill"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
